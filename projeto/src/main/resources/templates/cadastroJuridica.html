<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="stylesheet" href="/vendor/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
	rel="stylesheet">
<link rel="stylesheet" href="/css/global.css">
<link rel="stylesheet" href="/css/cadastroJuridica.css">
<title>Cadastro de Pessoa Juridica</title>
</head>

<body>

	<div class="content-center">
		<div class="form-wapper">
			<img class="logo" src="/logo-vertical.png" />
			<h1>Cadastrar-se</h1>
			<form method="post" th:action="@{/cadastro/pessoa-juridica}"
				enctype="multipart/form-data" class="form-horizontal" role="form"
				th:object="${pessoaJuridica}">
				<!--/*@thymesVar id="error" type="java.lang.String"*/-->
				<span th:unless="${error == null}" class="alert" th:text="${error}"></span>

				<fieldset>
					<legend>Informações Pessoais</legend>
					<div class="row">
						<div class="col s6">
							<div class="custom-input w-100">
								<input th:field="*{cnpj}" type="text" placeholder="CNPJ*"
									required minlength="14" data-mask="00.000.000/0000-00" />
							</div>
							<div class="custom-input col s12">
								<input th:field="*{creci}" required type="text"
									placeholder="CRECI*" />
							</div>

							<div class="custom-input col s12">
								<input th:field="*{name}" required type="text"
									placeholder="Nome Fantasia*" />
							</div>

							<div class="custom-input w-100">
								<input th:field="*{telefone01}" type="text"
									placeholder="1° Telefone*" required minlength="14"
									data-mask="(00) 0000-0000" />
							</div>

							<div class="custom-input w-100">
								<input th:field="*{telefone02}" type="text"
									placeholder="2° Telefone*" required minlength="14"
									data-mask="(00) 0000-0000" />
							</div>

							<div class="col s6">
								<div class="custom-input col s24">
									<input th:field="*{descricao}" required type="text"
										placeholder="*" />
								</div>
							</div>
						</div>
						<div class="col s6">

							<div class="image-preview">
								<div>
									<img alt="preview da foto selecionada"

								</div>
								<div>
									<input type="file" name="foto" id="foto" style="display: none">
									<button class="btn waves-effect waves-light select-btn"
										type="button">Selecionar Foto</button>
								</div>
							</div>
						</div>
					</div>
				</fieldset>
				
				<fieldset>
					<legend>Endereco</legend>
					<div class="row">
						<div class="custom-input col s6">
							<input th:field="*{endereco.cep}" type="text" placeholder="CEP*"
								required minlength="9" data-mask="00000-000" />
						</div>
						<div class="custom-input posppend col s6">
							<input th:field="*{endereco.logradouro}" type="text" required
								placeholder="Logradouro*" />
							<div class="posppend">
								<input th:field="*{numero}" type="number" min="1" required
									placeholder="n°*" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="custom-input col s6">
							<input th:field="*{endereco.bairro}" type="text" required
								placeholder="Bairro*" />
						</div>
						<div class="custom-input posppend col s6">
							<label for="cidade">Cidade</label> <input
								th:field="*{endereco.cidade}" name="cidade" required id="cidade"
								type="text" placeholder="Cidade*">
							<div class="posppend">
								<label for="uf">UF</label> <select name="uf" id="uf"
									th:field="*{endereco.uf}" required>
									<option value="ms">MS</option>
								</select>
							</div>
						</div>
					</div>
				</fieldset>
				<fieldset>
					<legend>Login</legend>
					<div class="row">
						<div class="custom-input col s12">
							<input th:field="*{email}" type="email" required
								placeholder="Email*" />
						</div>
					</div>
					<div class="row">
						<div class="custom-input col s6">
							<input th:field="*{senha}" required minlength="6" type="password"
								placeholder="Senha*" />
						</div>
						<div class="custom-input col s6">
							<input type="password" required minlength="6"
								placeholder="Confirmar Senha*" />
						</div>
					</div>
				</fieldset>
				<div class="row">
					<button type="submit"
						class="btn btn-primary btn-block deep-purple darken-1">
						FINALIZAR CADASTRO</button>
				</div>
			</form>
		</div>
	</div>

	<script src="/vendor/js/jquery.mim.js"></script>
	<script src="/vendor/js/jquery.mask.min.js"></script>
	<script src="/vendor/js/hammer.js"></script>
	<script src="/vendor/js/materialize.js"></script>

	<script>
   
</script>

</body>
