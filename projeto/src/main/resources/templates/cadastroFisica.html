<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">


<head>
<link rel="stylesheet" href="/vendor/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
	rel="stylesheet">

<link rel="stylesheet" href="/css/global.css">
<link rel="stylesheet" href="/css/cadastroFisica.css">

<title>Cadastro de Anunciante</title>

</head>
<body>

	<div class="content-center">
		<div class="form-wapper">
			<img class="logo" src="/logo-vertical.png" />
			<h1>Cadastrar-se</h1>
			
				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<form autocomplete="off" action="#" method="post"
							class="form-horizontal" role="form">

							<fieldset>
								<legend>Informações Pessoais</legend>

								<div class="row">

									<div class="col s6">
										<div class="custom-input">
											<input type="text" placeholder="cpf" class="form-control" />
										</div>

										<div class="custom-input">
											<input type="text" placeholder="Name" class="form-control" />
										</div>
									</div>
								</div>
								<div class="col s6">
									<div class="custom-input">
										<input type="text" placeholder="Celular" class="form-control" />
									</div>

									<div class="custom-input">
										<input type="text" placeholder="Telefone Fixo"
											class="form-control" />
									</div>
								</div>
					</div>
					</fieldset>


					<fieldset>
						<legend>Endereco</legend>
						<div class="row">
							<div class="col s6">

								<div class="custom-input">
									<input type="text" placeholder="CEP" />
								</div>
								<div class="custom-input">
									<input type="text" placeholder="Bairro" />
								</div>
							</div>

							<div class="col s6">
								<div class="custom-input posppend">
									<input type="text" placeholder="Logradouro" />
									<div class="posppend">
										<input type="text" placeholder="n°" />
									</div>
								</div>
								<div class="custom-input posppend">
									<label for="cidade">Cidade</label> <input name="cidade"
										id="cidade" type="text" placeholder="Cidade">
									<div class="posppend">
										<label for="uf">UF</label> <select name="uf" id="uf">
											<option value="ms">MS</option>
											<option value="ms">MS</option>
											<option value="ms">MS</option>
											<option value="ms">MS</option>
										</select>
									</div>
								</div>
							</div>
						</div>
					</fieldset>



					<fieldset>
						<legend>Login</legend>
						<div class="row">
							<div class="col s12">

								<div class="custom-input">
									<input type="text" placeholder="Email" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col s6">
								<div class="custom-input">
									<input type="password" placeholder="Senha" />
								</div>
							</div>
							<div class="col s6">
								<div class="custom-input">
									<input type="password" placeholder="Confirmar Senha" />
								</div>
							</div>
						</div>
				</div>
				</fieldset>


				<div class="form-group">
					<div class="col-sm-9">
						<button type="submit" class="btn btn-primary btn-block deep-purple darken-1">Finalizar
							Cadastro</button>
					</div>
				</div>



				</form>
			</div>
		</div>
	</div>

	<script src="/vendor/js/jquery.mim.js"></script>
	<script src="/vendor/js/hammer.js"></script>
	<script src="/vendor/js/materialize.js"></script>

</body>
</html>
