<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="/vendor/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
	<link rel="stylesheet" href="/css/global.css">
	<link rel="stylesheet" href="/css/cadastroFisica.css">
	<title>Cadastro de Pessoa Fisica</title>
</head>
<body>

<div class="content-center">
	<div class="form-wapper">
		<img class="logo" src="/logo-vertical.png"/>
		<h1>Cadastrar-se</h1>
		<form method="post" th:action="@{/cadastro/pessoa-fisica}"
			  class="form-horizontal" role="form" th:object="${pessoaFisica}">
			<fieldset>
				<legend>Informações Pessoais</legend>
				<div class="row">
					<div class="col s6">
						<div class="custom-input w-100">
							<input th:field="*{cpf}" type="text" placeholder="CPF*" data-mask="000.000.000-00"/>
						</div>
						<div class="custom-input w-100">
							<input th:field="*{nome}" type="text" placeholder="Name*"/>
						</div>
					</div>
					<div class="col s6">
						<!-- upload foto de perfil -->
					</div>
				</div>
				<div class="row">
					<div class="custom-input col s6">
						<input th:field="*{telefone01}" type="text" placeholder="Celular" data-mask="(00) 0 0000-0000"/>
					</div>
					<div class="custom-input col s6">
						<input th:field="*{telefone02}" type="text" placeholder="Telefone Fixo" data-mask="(00) 0000-0000"/>
					</div>
				</div>
			</fieldset>
			<fieldset>
				<legend>Endereco</legend>
				<div class="row">
					<div class="custom-input col s6">
						<input th:field="*{endereco.cep}" type="text" placeholder="CEP*" data-mask="00000-000"/>
					</div>
					<div class="custom-input posppend col s6">
						<input th:field="*{endereco.logradouro}" type="text" placeholder="Logradouro*"/>
						<div class="posppend">
							<input th:field="*{numero}" type="number" placeholder="n°*"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="custom-input col s6">
						<input th:field="*{endereco.bairro}" type="text" placeholder="Bairro*"/>
					</div>
					<div class="custom-input posppend col s6">
						<label for="cidade">Cidade</label>
						<input th:field="*{endereco.cidade}" name="cidade" id="cidade" type="text" placeholder="Cidade*">
						<div class="posppend">
							<label for="uf">UF</label>
							<select name="uf" id="uf" th:field="*{endereco.uf}">
								<option value="ms">MS</option>
							</select>
						</div>
					</div>
				</div>
			</fieldset>
			<fieldset>
				<legend>Login</legend>
				<div class="row">
					<div class="custom-input col s12">
						<input th:field="*{email}" type="email" placeholder="Email*"/>
					</div>
				</div>
				<div class="row">
					<div class="custom-input col s6">
						<input th:field="*{senha}" type="password" placeholder="Senha*"/>
					</div>
					<div class="custom-input col s6">
						<input type="password" placeholder="Confirmar Senha*"/>
					</div>
				</div>
			</fieldset>
			<div class="row">
				<button type="submit" class="btn btn-primary btn-block deep-purple darken-1">
					FINALIZAR CADSTRO
				</button>
			</div>
		</form>
	</div>
</div>

<script src="/vendor/js/hammer.js"></script>
<script src="/vendor/js/jquery.mim.js"></script>
<script src="/vendor/js/jquery.mask.min.js"></script>
<script src="/vendor/js/materialize.js"></script>

</body>
</html>
