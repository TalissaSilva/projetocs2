<!doctype html>
<html lang="pr-br" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	
	<!-- Materialize: css -->
	<link rel="stylesheet" href="/vendor/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
	
	<link rel="stylesheet" href="/css/global.css">
	<link rel="stylesheet" href="/css/index.css">

	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Morabem</title>
</head>
<body>
	<div class="container">
		<header class="flex row">
			<div class="w-100">
				<img src="/logo-horizontal.png" />
			</div>
			<div class="flex row user-actions">
				<a class="waves-effect waves-teal btn-flat">LOGIN</a>
				<a data-target="dropdown1" class="waves-effect waves-light btn deep-purple darken-1 dropdown-trigger">CADASTRA</a>
				<ul id="dropdown1" class="dropdown-content">
					<li><a href="/cadastro/pessoa-fisica">Pessoa Fisica</a></li>
					<li><a href="/cadastro/pessoa-juridica">Pessoa Jurudica</a></li>
				</ul>
			</div>
		</header>
		<main>
			<h1>Encontre sua casa dos sonhos.</h1>
			
			<section class="row">
				<!-- busca -->
				<aside class="col s4" id="form-busca">
					<h2>Buscar</h2>

					<form>
						<fieldset>
							<div class="custom-input">
								<label for="bairro">Bairro</label>
								<input name="bairro" id="bairro" type="text" placeholder="Bairro">
							</div>
							<div class="custom-input posppend">
								<label for="cidade">Cidade</label>
								<input name="bairro" id="cidade" type="text" placeholder="Cidade">
								<div class="posppend">
									<label for="uf">UF</label>
									<select name="uf" id="uf">
										<option value="ms">MS</option>
										<option value="ms">MS</option>
										<option value="ms">MS</option>
										<option value="ms">MS</option>
									</select>
								</div>
							</div>
						</fieldset>
						<fieldset>
							<div id="preco-slider"></div>
						</fieldset>
						<fieldset>
							<legend>Tipo de imovel</legend>
							<label>
								<input type="checkbox" class="filled-in" checked="checked" />
								<span>Casa</span>
							</label><br/>
							<label>
								<input type="checkbox" class="filled-in"/>
								<span>Apartamento</span>
							</label><br/>
							<label>
								<input type="checkbox" class="filled-in"/>
								<span>Terreno</span>
							</label><br/>
						</fieldset>
						<fieldset>
							<legend>Finalidade</legend>
							<label>
								<input type="checkbox" class="filled-in" checked="checked" />
								<span>Comprar</span>
							</label><br/>
							<label>
								<input type="checkbox" class="filled-in"/>
								<span>Alugar</span>
							</label><br/>
						</fieldset>
						<button class="btn waves-effect waves-light deep-purple darken-1" type="submit" name="action">
							Buscar
						</button>
					</form>
				</aside>
				<!-- fim busca -->
				
				<div class="col s8 anuncios flex collumn wrap">
					<div class="anuncio" th:each="i : ${#numbers.sequence( 1, 10)}">
						<img class="tumb" src="/foto.jpg"/>
						<div class="footer flex row">
							<div class="endereco w-100">
								<p class="bairro">nova lima</p>
								<p class="cidade">Campo grande, MS</p>
							</div>
							<div class="infos">
								<p class="alugar">alugar</p>
								<p class="preco">R$ 1.5M</p>
							</div>
						</div>
					</div>
					
				</div>
			</section>
			
		</main>
	</div>
	
	<script src="/vendor/js/jquery.mim.js"></script>
	<script src="/vendor/js/hammer.js"></script>
	<script src="/vendor/js/materialize.js"></script>
	
	<script>
		$('.dropdown-trigger').dropdown();
	</script>
</body>
</html>
